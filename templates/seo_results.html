<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full mx-4">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">SEO Search Results for "{{ business_type }}" in {{ location }}</h1>
        
        <ul class="mt-4 space-y-4">
            {% for result in seo_results %}
            <li class="border p-4 rounded-lg shadow-md bg-gray-50">
                <h3 class="text-lg font-semibold text-gray-900">{{ result.title }}</h3>
                <p class="text-sm text-gray-600">{{ result.snippet }}</p>
                <a href="{{ result.link }}" target="_blank" class="text-indigo-600 hover:underline">View Website</a>
            </li>
            {% endfor %}
        </ul>

        <div class="text-center mt-8">
            <a href="/" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-500 transition duration-300 ease-in-out">
                Back to Search
            </a>
        </div>
    </div>
</body>
</html>
